spring:
  application:
    name: mpay

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  charset:
    console: UTF-8
    file: UTF-8
  level:
    com.github.nonfou.mpay: DEBUG
    org.springframework.web: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info

mpay:
  # 支付宝配置
  alipay:
    app-id: ${ALIPAY_APP_ID:}
    private-key: ${ALIPAY_PRIVATE_KEY:}
    public-key: ${ALIPAY_PUBLIC_KEY:}
    notify-url: ${ALIPAY_NOTIFY_URL:http://localhost:8080/api/payment/alipay/callback}
    return-url: ${ALIPAY_RETURN_URL:http://localhost:5173/result}
    sign-type: RSA2
    charset: utf-8
    # 正式环境: https://openapi.alipay.com/gateway.do
    # 沙箱环境: https://openapi-sandbox.dl.alipaydev.com/gateway.do
    gateway-url: ${ALIPAY_GATEWAY_URL:https://openapi-sandbox.dl.alipaydev.com/gateway.do}

  # 微信支付配置
  wxpay:
    app-id: ${WXPAY_APP_ID:}
    mch-id: ${WXPAY_MCH_ID:}
    mch-key: ${WXPAY_MCH_KEY:}
    trade-type: NATIVE
    pay-notify-url: ${WXPAY_NOTIFY_URL:http://localhost:8080/api/payment/wx/callback}
    refund-notify-url: ${WXPAY_REFUND_NOTIFY_URL:http://localhost:8080/api/payment/wx/refund-callback}
    cert-path: ${WXPAY_CERT_PATH:}

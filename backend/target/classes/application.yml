spring:
  application:
    name: mpay
  datasource:
    url: jdbc:mysql://localhost:3307/mpay?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: rootpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6380
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  web:
    resources:
      static-locations: classpath:/static/,file:./uploads/

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.github.nonfou.mpay: DEBUG
    org.springframework.web: INFO

# 文件上传配置
mpay:
  storage:
    upload-dir: ./uploads
    base-url: /uploads
  jwt:
    # 生产环境请使用安全的随机密钥 (至少 256 位)
    secret: ${JWT_SECRET:mpay-jwt-secret-key-for-development-only-please-change-in-production}
    # Access Token 有效期 (毫秒), 默认 1 小时
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}
    # Refresh Token 有效期 (毫秒), 默认 7 天
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
